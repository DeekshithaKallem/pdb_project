<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div align="center">

		<h1>Edit Student</h1>
		<br />

		<form class="form-inline" action="#" th:action="@{/save}"
			th:object="${student}" method="POST">
			<div class="form-group mx-sm-3 mb-2">
				<label for="firstname" class="col-sm-2 col-form-label">FirstName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" th:field="*{firstname}"
						placeholder="Enter your first name here">
				</div>
			</div>
			<br /> <br /> <br />
			<div class="form-group mx-sm-3 mb-2">
				<label for="lastname" class="col-sm-2 col-form-label">lastName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" th:field="*{lastname}"
						placeholder="Enter your lastName here">
				</div>
			</div>
			<br /> <br /> <br />
			<div class="form-group mx-sm-3 mb-2">
				<label for="department" class="col-sm-2 col-form-label">Department</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="department" th:field="*{department}"
						placeholder="Enter your department here">
				</div>
			</div>
			<br /> <br /> <br />
			<div class="form-group mx-sm-3 mb-2">
				<label for="dateOfBirth" class="col-sm-2 col-form-label">DOB (dd/MM/yyyy)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
						placeholder="Enter your date of birth here">
				</div>
			</div>
			<br /> <br /> <br />
			<div class="form-group mx-sm-3 mb-2">
				<label for="mailId" class="col-sm-2 col-form-label">mailId</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="mailId" th:field="*{mailId}"
						placeholder="Enter your student mail id here">
				</div>
			</div>
			<br /> <br /> <br />
			<button type="submit" name="submit" value="value" class="btn btn-primary mb-2">Save</button>
			&nbsp; &nbsp;  <a href="/home" role="button" class="btn btn-primary">Home</a>
			 
		</form>
	</div>
</body>
</html>
