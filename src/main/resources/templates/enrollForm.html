<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">

<body>
	<div align="center">

		<h1>Enroll in a class</h1>
		<br />

		<form class="form-inline" method="post" >
			<div class="form-group mx-sm-3 mb-2">
				<label for="studentId" class="col-sm-2 col-form-label">StudentId</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						id="studentId" placeholder="Enter your studentId here">
				</div>
			</div>
			<br/>
			<br/>
			<br/>
			<div class="form-group mx-sm-3 mb-2">
				<label for="courseId" class="col-sm-2 col-form-label">CourseId</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="courseId"
						placeholder="Enter your courseId here">
				</div>
			</div>
			<br/>
			<br/>
			<br/>
			 <button type="submit" class="btn btn-primary mb-2">Enroll now</button>
			 &nbsp; &nbsp;
			 <a href="/home" role="button" class="btn btn-primary">Home</a>  
		</form>
	</div>
